<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JSON Display</title>
</head>
<body>
<h1>JSON Data Display</h1>

<div th:each="entry : ${jsonData}">
    <h2 th:text="${entry.keySet().toArray()[0]}"></h2>
    <ul th:each="item : ${entry.values().toArray()[0]}">
        <li th:each="subEntry : ${item}">
            <strong th:text="${subEntry.keySet().toArray()[0]}"></strong>
            <ul th:each="value : ${subEntry.values().toArray()[0]}">
                <li th:text="${value}"></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
